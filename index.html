<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="image">
                <div style="height: 25%;"></div>
                <div class = "logo-container" style="height: 15%;">
                    <div class="logo">
                        ERKHESEEE
                    </div>
                </div>
                <div style="height: 57%;"></div>
                <div style="height: 3%; display: flex; justify-content: center; color: white"><a>Photo by Karsten Winegeart on Unsplash</a></div>
            </div>
            <div class="form-container">
                <div class="description" style="height: 40%;">
                    <a>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
                    </a>    
                </div>
                <div class="form" style="height: 30%;">
                    <form action="" method="post" style="height: 100%;">
                        <section style="height: 25%; font-size: larger; font-weight: bold;">Let's do this!</section>
                        <section style="height: 25%;">
                            <label for="fname">FIRST NAME</label>
                            <input id="fname" type="text">
                            <label for="lname">LAST NAME</label>
                            <input id="lname" type="text">
                        </section>
                        <section style="height: 25%;">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email">
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" type="text">
                        </section>
                        <section style="height: 25%;">
                            <label for="password">PASSWORD</label>
                            <input id="password" type="password">
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input id="cpassword" type="password">
                        </section>
                    </form>
                </div>
                <div class="bottom-container" style="height: 30%;">
                    <div style="height: 20px;"></div>
                    <button>Create Account</button>
                    <div><a>Already have an account? </a><a href="">Log in</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
